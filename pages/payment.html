<body>
    <div class="container">
        <div class="main-content">
            <p class="text">Pet Rock Camp</p>
        </div>
        <h1 class="price">Select a Service<span>/-</span></h1>
            <!-- Dropdown Menu for Services -->
            <select name="services" id="service-dropdown">
                <option id="daily-rate" value="daily-rate">Daily DayCare Rate $999.99</option>
                <option id="30-daycare-rate" value="30-daycare-rate">30 DayCare Rate $26,999.70</option>
                <option id="90-daycare-rate" value="90-daycare-rate">90 DayCare Rate $71,999.10</option>
                
                <option id="Overnight-Daily-Rate"value="Overnight-Daily-Rate">Overnight  Daily BoardingRate $1699.99</option>
                <option  id="Overnight-Weekly-Rate"value="Overnight-Weekly-Rate">Weekly Boarding Rate $11,199.93</option>
                <option  id="Overnight-Monthly-Rate"value="Overnight-Monthly-Rate">Monthly BoardingRate $44,999.70</option>
            </select>

        <div class="centre-content">
        </div>

        <div class="card-details">
            <p>Pay using Credit or Debit card</p>
            <br>

            <div class="card-number">
                <label for ="card"> Card Number </label>
                <input type="text" class="card-number-field" placeholder="###-###-###" />
            </div>
            <div class="date-number">
                <label for ="card"> Expiry Date </label>
                <input type="text" class="date-number-field" placeholder="DD-MM-YY" />
            </div>

            <div class="cvv-number">
                <label for ="card"> CVV number </label>
                <input type="text" class="cvv-number-field" placeholder="xxx" />
            </div>
            <div class="nameholder-number">
                <label for ="card"> Card Holder name </label>
                <input type="text" class="card-name-field" placeholder="Enter your Name" />

                <div class="zip-number">
                    <label for ="card"> ZIP Code</label>
                    <input type="text" class="zip-code-field" placeholder="Enter your ZIP Code" />
                </div>
                <button type="submit" class="submit-now-btn">
                    submit
                </button>
            </div>
        </div>
