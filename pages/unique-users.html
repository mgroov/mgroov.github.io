    <div id="unique"></div>

    <script>
        $.ajax({
            url: "https://aq1kk2fsu8.execute-api.us-east-2.amazonaws.com/default/test-lambda",
            dataType: "json",
            success:function(unique){

            }
        });

            document.getElementById('unique').innerHTML = unique;
        }
